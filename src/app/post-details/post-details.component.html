<!--Customising the toolbar with Audi S line logo-->
<mat-toolbar id="color"></mat-toolbar>
<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel [expanded]="true" *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{ post.fname }}
      {{ post.sname }}
    </mat-expansion-panel-header>
    <p>
      {{ post.number }}
      <br>
      {{ post.occupation }}
      <br>
      {{ post.message }}
    </p>
    <mat-action-row>
      <!--Edit Button-->
      <button mat-button color="primary" [routerLink]="['/edit', post._id]" >EDIT</button>
      <!--Functional Delete Button-->
      <button mat-button (click)="onDelete(post._id)" color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<!--Message posted to page if there is no feedback submited-->
<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Feedbacks !</p>
